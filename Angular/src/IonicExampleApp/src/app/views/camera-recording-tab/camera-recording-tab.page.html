<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camera</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-button size="large" (click)="takePicture()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Take a picture
    </ion-button>
    <ion-button [disabled]="isStorePictureDisabled()" size="large" (click)="storePicture()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Store Picture
    </ion-button>
  </ion-fab>
