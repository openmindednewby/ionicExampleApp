<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pictures
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camera</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="flex-container">
    <ion-card class="card" *ngIf="showCard()">
      <div style="position: relative;">
        <ion-icon name="download" (click)="downloadPicture()" class="download-button" />
        <img alt="Selected picture" [src]="photoURL()" />
      </div>
    </ion-card>
  </div>

  <ion-list>
    <ion-item>
      <ion-input type="number" label="Enter Picture ID" label-placement="floating" placeholder="Enter ID" (ngModelChange)="onInputIdChange($event)" [ngModel]="pictureId()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-button [disabled]="isGetImageDisabled()" size="large" (click)="getImage()">
      <ion-icon class="icon" name="search" />
      Get a picture
    </ion-button>
  </ion-fab>
</ion-content>
