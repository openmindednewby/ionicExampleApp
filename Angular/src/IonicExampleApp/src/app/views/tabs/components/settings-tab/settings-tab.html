<appHeader title="Settings" />

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h3>Change Tile Color</h3>
    <ion-button color="black" (click)="setHeaderColor('color: black')">Black</ion-button>
    <ion-button (click)="setHeaderColor('color: blue')">Blue</ion-button>
    <ion-button color="dark" (click)="setHeaderColor('color: red')">Danger</ion-button>
  </div>
</ion-content>
