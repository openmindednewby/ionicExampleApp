<appHeader title="Camera" />

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camera</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-button size="large" (click)="takePicture()">
      <ion-icon class="icon" name="camera"></ion-icon>
      Take a Picture
    </ion-button>
    <ion-button size="large" (click)="getRandomPicture()">
      <ion-icon class="icon" name="save"></ion-icon>
      Get Random Picture
    </ion-button>
    <ion-button [disabled]="isStorePictureDisabled()" size="large" (click)="storePicture()">
      <ion-icon class="icon" name="save"></ion-icon>
      Store Picture To IndexedDB
    </ion-button>
  </ion-fab>

  <ion-img *ngIf="currentPicture()?.dataUrl" [src]="currentPicture()?.dataUrl"></ion-img>
</ion-content>
